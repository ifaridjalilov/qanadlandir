<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>Qanadlandır</title>

	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<div class="full-screen-index">
		<nav class="main-nav">
			<div class="hamburger" onclick="openNav()">
				<div></div>
				<div></div>
				<div></div>
			</div>

			<div class="main-nav-links">
				<a href="index.html" class="selected">Ana səhifə</a>
				<a href="register.html">Qeydiyyat</a>
				<a href="dream.html">Arzunu yetir</a>
			</div>
		</nav>

		<div id="nav-phones" class="overlay">
			<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
			<div class="overlay-content">
				<a href="index.html" class="selected">Ana səhifə</a>
				<a href="register.html">Qeydiyyat</a>
				<a href="dream.html">Arzunu yetir</a>
			</div>
		</div>

		<div class="container">
			<div class="yelka-container">
				<img src="images/yelka.png" alt="Yelka" class="yelka">
				<div id="lights-grid"></div>
			</div>

			<!-- <p>Oyuncaqlardan hər hansı birinə tıklayaraq müvafiq uşağın Şaxta babaya məktubunu oxuyaraq arzusunu öyrənəcəksiniz.</p> -->
		</div>
	</div>
	<script src="js/jquery-3.2.1.min.js"></script>
	<script>
		function openNav() {
			$("#nav-phones").width("100%");
			$(".hamburger").fadeOut();
		}
		function closeNav() {
			$("#nav-phones").width("0%");
			$(".hamburger").fadeIn();
		}
		function makeLights(size) {
			$('#lights-grid').html('');

			var count = 0;
			var temp = count;
			for (var i = 1; i <= 24; i++) {
				$('#lights-grid').append('<a href="dream.html" class="bulb"></a>');
				count++;
				if (count == (temp + 1) ) {
					temp = count;
					count = 0;
					$('#lights-grid').append('<br>');
				}
				var topRand = 8 - Math.floor(Math.random() * 16) + 1;
				var leftRand = 7 - Math.floor(Math.random() * 14) + 1;
				$('.bulb').last().css({
					'width' : size * 0.04,
					'height' : size * 0.04,
					'margin-right' : size * 0.028 - leftRand,
					'margin-left' : size * 0.028 + leftRand,
					'margin-top' : size * 0.025 + topRand,
					'margin-bottom' : size * 0.025 - topRand
				});
			}
		}

		$(document).ready(function() {

			var size = $('.yelka-container').width() > $('.yelka-container').height() ? $('.yelka-container').width() : $('.yelka-container').height();
			makeLights(size);

			$(window).resize(function() {
				size = $('.yelka-container').width() > $('.yelka-container').height() ? $('.yelka-container').width() : $('.yelka-container').height();
				makeLights(size);
			});
		});

	</script>
</body>
</html>
